<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="images/">
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <header>

        <div id="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div id="logo2">
            <img src="images/logo2.png" alt="">
        </div>
        <div id="siteTitle">
            KHOA CNTT&TT
        </div>
        <div id="siteTitle2">
            Hệ Thống Quản Lý Đào Tạo
        </div>
        <nav>
            <a href="index.html">Trang Chủ</a> <span>|</span>
            <a href="">Giới Thiệu</a>
            <span id="login">
                <a href="">Đăng nhập</a> <span>|</span>
                <a href="registration.html">Đăng Ký</a>
            </span>
        </nav>

    </header>
    <main>
        <div class="mainLetf">
            <div class="group-box">
                <div class="leftMenu">
                    <div class="title">
                        Đăng nhập
                    </div>
                    <form action="">
                        <table>
                            <tr class="lable_th">
                                <th>
                                    <label for="user">Username: </label>
                                </th>
                                <th class="input_data">
                                    <input id="user" type="text">
                                </th>
                            </tr>
                            <tr>
                                <th class="lable_th">
                                    <label for="pass">PassWord: </label>
                                </th>
                                <th class="input_data">
                                    <input id="pass" type="password">
                                </th>
                            </tr>

                            <tr>
                                <th class="lable_th">

                                </th>
                                <th class="input_data">
                                    <input id="check" type="checkbox">
                                    <label for="check">Lưu thông tin đăng nhập</label>
                                </th>
                            </tr>

                            <tr>
                                <th class="lable_th">

                                </th>
                                <th class="input_data">
                                    <input type="button" value="Đăng nhập" onclick="login();">
                                    <input type="reset" value="Hủy" onclick="reset();">
                                </th>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; 2020
    </footer>
</body>


</html>
